<main id="main" class="main">

  <div class="pagetitle">
    <h1>Admins</h1>
    <nav style="--bs-breadcrumb-divider: '>';">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/admins" routerLinkActive="active">Admins</a></li>
        <li class="breadcrumb-item active">Admins Update : {{admin.id}}</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img [src]="admin.adminImage.url" alt="PIC" class="rounded-circle">
            <h2>{{admin.fullname}}</h2>
            <h3>{{admin.role}}</h3>
          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Admin Details</button>
              </li>

              <li class="nav-item" *ngIf="admin.role != 'ADMIN'">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Account Settings</button>
              </li>
            </ul>
            <div class="tab-content pt-2">
              
              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title">Profile Details</h5>
                
                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Full Name</div>
                  <div class="col-lg-9 col-md-8">{{admin.fullname}}</div>
                </div>
                
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Username</div>
                  <div class="col-lg-9 col-md-8">{{admin.username}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Role</div>
                  <div class="col-lg-9 col-md-8">{{admin.role}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{admin.email}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Mobile</div>
                  <div class="col-lg-9 col-md-8">{{admin.mobile}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Enabled</div>
                  <div class="col-lg-9 col-md-8">{{admin.enabled}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Non Locked</div>
                  <div class="col-lg-9 col-md-8">{{admin.nonLocked}}</div>
                </div>

              </div>

              <div class="tab-pane fade pt-3" id="profile-edit" *ngIf="admin.role != 'ADMIN'">

                <!-- Settings Form -->
                <form>

                  <div class="row mb-3">
                    <label for="profile-edit" class="col-md-4 col-lg-3 col-form-label">Enabled & NonLocked Settings</label>
                    <div class="col-md-8 col-lg-9 mt-3">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="enabled" id="enabled" [checked]="admin.enabled" [(ngModel)] ="admin.enabled">
                        <label class="form-check-label" for="enabled">
                          enabled account
                        </label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="nonLocked" id="nonLocked" [checked]="admin.nonLocked" [(ngModel)] ="admin.nonLocked">
                        <label class="form-check-label" for="nonLocked">
                          non locked account
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button (click)="updateEnabledAndNonLocked()" class="btn btn-primary">Save Changes</button>
                  </div>
                </form><!-- End settings Form -->

              </div>
            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
