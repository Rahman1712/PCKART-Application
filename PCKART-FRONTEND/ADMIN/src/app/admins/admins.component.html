<main id="main" class="main">
  <div class="pagetitle">
    <h1>Admins</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active">Home</a></li>
        <li class="breadcrumb-item active">Admins</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
      <div class="container">
        <nav class="navbar navbar-light bg-light mb-1">
            <div class="container d-flex justify-content-end ">
                <div class="d-flex align-items-center ">
                    <button routerLink="/admins-add" routerLinkActive="active" type="button" mat-raised-button class="btn btn-primary me-3">
                        <i class="bi bi-plus-circle"></i>
                        Add Admin
                    </button>
                </div>
                <div class="d-flex flex-row align-items-center ms-auto">
                    <label for="form-label">Filter</label>
                    <!-- (keyup)="applyFilter()" -->
                    <input type="text" [(ngModel)]="searchText" placeholder="Search by fullname,username,role,email" class="form-control mx-2">
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-4 col-xl-3" *ngFor="let admin of adminsList | adminsfilter:searchText ; let i = index;">
                <div class="card m-b-30">
                    <div class="card-body row mb-0 pb-0">
                        <div class="col-6 mt-4">
                            <a *ngIf="admin.image != null; else elseBlock;">
                                <img [src]="admin.adminImage.url" alt="PIC" class="img-fluid rounded-circle w-60">
                            </a>
                            <ng-template #elseBlock>
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="PIC" class="img-fluid rounded-circle w-60">
                            </ng-template>
                        </div>
                        <div class="col-6 card-title align-self-center mb-0">
                            <span class="mt-2">
                                <h5 class="p-0 m-0">username</h5>
                                <p class="text text-dark">{{admin.username}}</p>
                            </span>
                            <h5>{{admin.fullname}}</h5>
                            <h5 class="m-0">Role:<br/> {{admin.role}}</h5>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush mt-0">
                        <li class="list-group-item"><i class="fa fa-envelope float-right"></i>
                            Email : <a href="#">{{admin.email}}</a>
                        </li>
                        <li class="list-group-item">
                            <i class="fa fa-phone float-right"></i>
                            Phone : {{admin.mobile}}
                        </li>
                    </ul>
                    <div class="card-body">
                        <div class="float-right btn-group btn-group-sm">
                            <a class="btn btn-secondary" routerLink="/admins-update/{{admin.id}}" routerLinkActive="active">
                                <i class="bi bi-pencil-square text-white"></i> 
                            </a>
                            <a class="btn btn-danger" *ngIf="admin.role != 'ADMIN'" (click)="removeAdmin(admin.id,i)">
                                <i class="bi bi-trash text-white"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</main>
