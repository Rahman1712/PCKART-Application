<main id="main" class="main">
  <div class="pagetitle">
    <h1>Users</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active">Home</a></li>
        <li class="breadcrumb-item active">Users</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container ">
          <div>
            <div>
              <label for="form-select">Filter</label>
              <!-- (keyup)="applyFilter()" -->
              <input type="text" [(ngModel)] ="searchText"  placeholder="Search by name">
            </div>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <!-- dataSource  or usersDtoList-->
              <table mat-table [dataSource]="dataSource | userfilter:searchText" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>User Id</th>
                  <td mat-cell *matCellDef="let element">
                    <a (click)="showUserDetails(element)" style="cursor: pointer;">#{{element.id}}</a>
                  </td>
                </ng-container>

                <!-- <ng-container matColumnDef="photo">
                  <th mat-header-cell *matHeaderCellDef>Photo</th>
                  <td mat-cell *matCellDef="let element">
                    <img [src]="element.userImage.url" alt="PIC" width="30px" height="30px">
                  </td>
                </ng-container> -->

                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef>Username</th>
                  <td mat-cell *matCellDef="let element">{{element.username}}</td>
                </ng-container>

                <ng-container matColumnDef="fullname">
                  <th mat-header-cell *matHeaderCellDef>Full Name</th>
                  <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>

                <!-- <ng-container matColumnDef="enabled">
                  <th mat-header-cell *matHeaderCellDef>Enabled</th>
                  <td mat-cell *matCellDef="let element">{{element.enabled}}</td>
                </ng-container> -->

                <ng-container matColumnDef="nonlocked">
                  <th mat-header-cell *matHeaderCellDef>Non Locked</th>
                  <td mat-cell *matCellDef="let element">
                    <!-- {{element.nonLocked}} -->
                    <!-- [(checked)]="element.nonLocked" -->
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" name="nonLocked" id="nonLocked" [(ngModel)]="element.nonLocked" (change)="updateActive(element.id,element.nonLocked)">
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                <tr mat-row *matRowDef="let row ; columns: displayedColumns ; "></tr>
                
              </table>  

              <!-- <mat-paginator [pageSize]="5" [length]="dataSource?.filteredData?.length" [pageIndex]="currentPage" (page)="currentPage = $event.pageIndex + 1"></mat-paginator> -->
              <mat-paginator [pageSize]="pageItemNum" ></mat-paginator>
           
                         
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</main>
