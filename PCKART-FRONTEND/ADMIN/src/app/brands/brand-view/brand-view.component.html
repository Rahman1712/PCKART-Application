<div class="container position-relative">
  <h1 mat-dialog-title>
    Brand : {{brand.id}}
  </h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-6">
        <p class="text-dark">Brand Name: {{brand.name}}</p>
      </div>
      <div class="col-6">
        <div class="container">
          <div class="card">
            <img [src]="brand.brandImage.url" alt="PIC" class="img-fluid" width="100%" height="400px">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row position-absolute" style="bottom: 100px; left: 50px;">
    <div mat-dialog-actions class="d-flex justify-content-end">
      <button mat-button color="primary" (click)="dialogRef.close(false)">Close</button>
    </div>
  </div>
</div>
