<main id="main" class="main">
  <div class="pagetitle">
    <h1>Brand Update</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/brands" routerLinkActive="active">Brands</a>
        </li>
        <li class="breadcrumb-item active">Brand Update</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="container mt-5">
      <div class="card p-2">
        <form #brandForm="ngForm" (ngSubmit)="updateBrand(brandForm, brand.id)">
          <div class="row">
            <div class="col-md-6">
              <div class="col-12">
                <mat-form-field appearance="outline" class="full-width">
                  <mat-label>Brand Name</mat-label>
                  <input matInput id="brandName" name="brandName" [(ngModel)]="brand.name" placeholder="Brand Name">
                </mat-form-field>
              </div>
              
        
              <div class="d-flex justify-content-end mb-2">
                <button mat-raised-button class="mx-1" (click)="clearForm(brandForm)">clear</button>
                <button type="submit" mat-raised-button color="primary">update brand</button>
              </div>
            </div>
        
            <div class="col-md-6 mt-2">
              <mat-tab-group animationDuration="100ms">
                <mat-tab label="Brand Image">
                  <mat-card class="mainimage-card">
                    <div>
                      <div class="dropzone mt-5" appDrag (files)="fileDropped($event)">
                        <div class="text-wrapper">
                          <div class="centered">
                            Drag and drop your file or
                            <a (click)="fileInput.click()" class="browse-btn"> browse </a>
                            a file
                          </div>
                        </div>
                      </div>
        
                      <!-- <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button> -->
                      <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" accept=".jpeg, .jpg, .png">
                    </div>
                    <div class="mt-3">
                      <div class="row">
                        <mat-card class="mt-3 p-3">
                          <div style="position: relative" class="mainimage-card d-flex justify-content-center"
                            *ngIf="brandImageFile != undefined">
                            <img [src]="brandImageFile.url" width="100px" height="100px">
                          </div>
                        </mat-card>
                      </div>
                    </div>
                  </mat-card>
                </mat-tab>
              </mat-tab-group>
            </div>

          </div>
        </form>
      </div>
    </div>
  </section>
</main>
