<mat-card style="z-index: 600 !important;">
  <mat-card-content>
    <mat-card-title>
      <p class="text-center title" [innerText]="isNew ? 'Add Coupon': 'Edit Coupon'">Coupon</p>
    </mat-card-title>
    <div *ngIf="isErrorOnForm()"  class="text-danger text-center">
      <h6 class="p-0 m-0">{{errorMsg}}</h6>
    </div>
    <div class="coupon-form pt-3">
      <form>
        <div class="row mb-3">
          <label for="name" class="col-md-4 col-lg-3 col-form-label">Name</label>
          <div class="col-md-8 col-lg-9">
            <input name="name" type="text" class="form-control" id="name" [(ngModel)]="coupon.name" [disabled]="isNew?'false':'disabled'">
          </div>
        </div>

        <div class="row mb-3">
          <label for="place" class="col-md-4 col-lg-3 col-form-label">Code</label>
          <div class="col-md-8 col-lg-9">
            <input name="code" required type="text" class="form-control" id="code" [(ngModel)]="coupon.code" (keyup)="onKeyUp()">
          </div>
        </div>

        <div class="row mb-3">
          <label for="city" class="col-md-4 col-lg-3 col-form-label">Discount</label>
          <div class="col-md-8 col-lg-9">
            <input name="discount" required type="text" inputmode="number" class="form-control" id="discount" [(ngModel)]="coupon.discount" (keyup)="onKeyUp()">
          </div>
        </div>
        <div class="row mb-3">
          <label for="state" class="col-md-4 col-lg-3 col-form-label">Valid Upto</label>
          <div class="col-md-8 col-lg-9">
            <input name="validupto" required type="datetime-local" class="form-control" id="validupto" [(ngModel)]="coupon.validupto">
          </div>
        </div>
        
        <div class="d-flex justify-content-end align-items-center">
          <mat-card-actions class="mat-card-actions-right">
            <!-- <button mat-raised-button class="mx-1" [mat-dialog-close]="true">Back</button> -->
            <button mat-raised-button class="mx-1" (click)="closePopup()">Back</button>
            <button type="submit" mat-raised-button class="mx-1" color="primary" (click)="isNew?save():update()" [innerText]="isNew ? 'save' : 'update'">save</button>
          </mat-card-actions>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
